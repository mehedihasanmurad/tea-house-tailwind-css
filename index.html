<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Tailwind Css</title>
    <!-- CSS Link  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome Cdn Link -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS Cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Main part  -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex flex-col md:flex-row pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-5xl mb-3 lg:text-7xl font-semibold">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-500 mb-3 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-xl font-bold rounded-xl text-white">Explore More <i class="fa-solid fa-arrow-up rotate-45 text-xl ml-2"></i></button>
            </div>
            <!-- image-content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="tea-cup">
                </div>
                <div class="absolute bg-white flex items-center shadow-xl/20 py-2 px-2 md:px-10 lg:py-4 rounded-lg 
                top-[150px] md:top-80 md:left-32 lg:left-28">
                    <div class="text-2xl text-amber-300">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="ml-3">
                        <h2 class="text-xl lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
